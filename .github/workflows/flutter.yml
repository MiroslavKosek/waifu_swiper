name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AppBundle
        run: flutter build appbundle --release

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AppBundle as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload iOS Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ios
          path: build/ios/iphoneos/Runner.app

  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --base-href "/waifu_swiper/" --web-renderer html

      - name: Upload Web Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-web
          path: build/web

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Windows Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: build\windows\x64\runner\Release\waifu_swiper.exe

  build_macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Upload macOS Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: build/macos/Build/Products/Release/Waifu Swiper.app

  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Install Build Tools
        run: |
          flutter doctor
          sudo apt-get update -y
          sudo apt-get install -y clang ninja-build libgtk-3-dev
          flutter doctor

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload Linux Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: build/linux/x64/release/bundle/waifu_swiper

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build_android, build_ios, build_web, build_windows, build_macos, build_linux]
    steps:
      - uses: actions/checkout@v4

      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: .

      - name: Download AppBundle Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: .

      - name: Download iOS Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-ios
          path: .

      - name: Download Windows Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-windows
          path: .

      - name: Download macOS Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-macos
          path: .

      - name: Download Linux Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-linux
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            ## Changes
            - New release
          draft: false
          prerelease: false
          artifacts: |
            app-release.apk
            app-release.aab
            Runner.app
            Waifu Swiper.app
            waifu_swiper.exe
            waifu_swiper
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy_web:
    name: Deploy Web to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build_web]
    steps:
      - uses: actions/checkout@v4

      - name: Download Web Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-web
          path: build/web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web